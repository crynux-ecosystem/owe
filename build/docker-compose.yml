---
name: owe
services:
  redis:
    image: redis:7.4.1-alpine
    container_name: redis
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --loglevel warning --requirepass oweredis
  server:
    image: owe:dev
    container_name: owe_server
    restart: always
    command: source ./venv/bin/activate && python run.py
    volumes:
      - "./persisted_data:/app/persisted_data"
      - "./models:/app/models"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
  worker_llm:
    image: owe:dev
    container_name: owe_worker_llm
    restart: always
    command: source ./venv/bin/activate && celery -A owe.owe_agent.worker worker --loglevel=INFO --queues=llm --pool=threads
    volumes:
      - "./persisted_data:/app/persisted_data"
      - "./models:/app/models"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
